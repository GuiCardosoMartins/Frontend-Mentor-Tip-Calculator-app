<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
  <link rel="stylesheet" href="/index.css"/>
  
  
  <title>Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main id="container">
  <section id="main">
    
    <!-- PRIMEIRA PARTE COMEÇA AQUI-->
    <section class="section" id="FirstPart">
      <article class="description">Bill</article>
      <article class="flex-label">
      <label class="placeholder-label">$</label>
      <input type="text"class="BigInputs ValorConta">
      </article>
      <article class="description">Select Tip %</article>
      <section id="btn-buttons">
        <button type="button" value="5" class="percent-btn Porcentagem">5%</button>
        <button type="button" value="10" class="percent-btn Porcentagem">10%</button>
        <button type="button" value="15" class="percent-btn Porcentagem">15%</button>
        <button type="button" value="25" class="percent-btn Porcentagem">25%</button>
        <button type="button" value="50" class="percent-btn Porcentagem">50%</button>
        <input type="number" placeholder="Custom" class="btn-text Porcentagem"></button>
      </section>
      <article class="description">Number of People</article>
      <article class="flex-label">
      <label class="placeholder-label" for="lab" style="font-family: Arial, 'Font Awesome 5 free';">&#xF007;</label>
      <input type="text" class="BigInputs Npessoas">
      </article>
    </section>
    
    <!-- SEGUNDA PARTE-->
    <section id="SecondPart" class="section">
      <article id="SecondPart-1">
      <article class="flex-SecondPart">
        <article class="description">Tip Amount 
          <article class="person">/ person</article>
        </article>
        <article class="value ValorGorjeta">$ 0.00</article>
      </article>
      
      <article class="flex-SecondPart" id="total">
        <article class="description">Total
          <article class="person">/ person</article>
        </article>
        <article class="value ValorTotal">$ 0.00</article>
      </article>
    </article>
        <article id="div-btn-reset"><button type="button" class="btn-reset" id="btn-reset">RESET</button></article>
    </section>
      
    
  </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Cardoso</a>.
  </footer>
  <script src="/tip-calculator-app-main/index.js"></script>
</body>
</html>
